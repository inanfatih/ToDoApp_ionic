<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)= "goToCreation()">
        <ion-icon name="add">

        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index">
      <ion-item>{{todo}}
          <h3>Date will come here</h3>
          <button ion-button clear item-end>Edit</button>
        </ion-item>


      <ion-item-options side="right">
        <button color="danger" ion-button (click)= "archiveTodo(todoIndex)" >
          <ion-icon name="trash">
          </ion-icon>
        </button>

        
      </ion-item-options>

    </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab [navPush]="archivedTodosPage">
    <ion-icon name="archive"></ion-icon>
  </button>
</ion-fab>

</ion-content>
